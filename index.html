<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  

  <div class="container">
    <div class="slider">
      <img src="slider-images/real-img1.jpg" alt="">
      <span class="caption">CAPTION 1</span>
    </div>
    <div class="slider">
      <img src="slider-images/real-img2.jpg" alt="">
      <span class="caption">CAPTION 2</span>
    </div>
    <div class="slider">
      <img src="slider-images/real-img3.jpg" alt="">
      <span class="caption">CAPTION 3</span>
    </div>
    <div class="slider">
      <img src="slider-images/real-img4.jpg" alt="">
      <span class="caption">CAPTION 4</span>
    </div>
    <div class="controller">
      <i class="fa-solid fa-left-long arrow" id="prev"></i>
      <i class="fa-solid fa-right-long arrow" id="next"></i>
    </div>
  </div>


</body>
</html>
